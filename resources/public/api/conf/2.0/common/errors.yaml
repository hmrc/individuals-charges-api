components:
  examples:

    # 400

    formatNino:
      description: |
        The format of the supplied NINO field is not valid.
      value:
        code: FORMAT_NINO
        message: The provided NINO is invalid

    formatTaxYear:
      description: |
        The format of the supplied tax year field is not valid.
      value:
        code: FORMAT_TAX_YEAR
        message: The provided tax year is invalid

    ruleTaxYearRangeInvalid:
      description: |
        Tax year range invalid. A tax year range of one year is required.
      value:
        code: RULE_TAX_YEAR_RANGE_INVALID
        message: Tax year range invalid. A tax year range of one year is required

    ruleTaxYearNotSupported:
      description: |
        The specified tax year is not supported. Either the tax year specified is before the minimum tax year value, or it is after the maximum tax year value.
      value:
        code: RULE_TAX_YEAR_NOT_SUPPORTED
        message: The tax year specified does not lie within the supported range

    formatValue:
      description: |
        One or more values have been added with the incorrect format.
      value:
        code: FORMAT_VALUE
        message: The field should be between 0 and 99999999999.99

    formatCountryCode:
      description: |
        The format of the supplied country code is not valid.
      value:
        code: FORMAT_COUNTRY_CODE
        message: The provided Country code is invalid

    ruleCountryCode:
      description: |
        Not a valid ISO 3166-1 alpha-3 country code.
      value:
        code: RULE_COUNTRY_CODE
        message: The country code is not a valid ISO 3166-1 alpha-3 country code

    formatProviderName:
      description: |
        The format of providerName is invalid. providerName must be between 1-105 characters.
      value:
        code: FORMAT_PROVIDER_NAME
        message: The provided name is invalid

    formatProvidersAddress:
      description: |
        The format of providerAddress is invalid. providerAddress must be between 1-250 characters.
      value:
        code: FORMAT_PROVIDERS_ADDRESS
        message: The provided address is invalid

    ruleIncorrectOrEmptyBodySubmitted:
      description: |
        An empty or non-matching body was submitted.
      value:
        code: RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED
        message: An empty or non-matching body was submitted

    formatQopsRef:
      description: |
        The format of QOPS reference number is not valid.
      value:
        code: FORMAT_QOPS_REF
        message: The provided QOPS reference number is invalid

    formatPensionSchemeTaxReference:
      description: |
        The format of pension scheme tax reference is not valid.
      value:
        code: FORMAT_PENSION_SCHEME_TAX_REFERENCE
        message: The provided pension scheme tax reference is invalid

    ruleIsAnnualAllowanceReduced:
      description: |
        If isAnnualAllowanceReduced is true then at least one of taperedAnnualAllowance or moneyPurchasedAllowance must also be true.
      value:
        code: RULE_IS_ANNUAL_ALLOWANCE_REDUCED
        message: Tapered annual allowance or money purchased allowance has not been provided

    ruleIncorrectGovTestScenario:
      description: |
        The request did not match any available Sandbox data. Check that the supplied Gov-Test-Scenario is correct for this endpoint version. This error will only be returned in the Sandbox environment.
      value:
        code: RULE_INCORRECT_GOV_TEST_SCENARIO
        message: The Gov-Test-Scenario was not found

    # 403

    clientOrAgentNotAuthorised:
      description: |
        The client and/or agent is not authorised. This is normally because: the client is not subscribed to MTD, the agent is not subscribed to Agent Services, or the client has not authorised the agent to act on their behalf.
      value:
        code: CLIENT_OR_AGENT_NOT_AUTHORISED
        message: The client and/or agent is not authorised

    # 404

    notFound:
      description: |
        The matching resource is not found.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND
        message: Matching resource not found


