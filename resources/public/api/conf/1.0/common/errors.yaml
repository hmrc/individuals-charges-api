components:
  examples:

    # 400

    formatNino:
      description: |
        The format of the supplied NINO field is not valid.
      value:
        code: FORMAT_NINO

    formatTaxYear:
      description: |
        The format of the supplied tax year field is not valid.
      value:
        code: FORMAT_TAX_YEAR

    formatSelfEmploymentId:
      description: |
        The format of the self-employment ID is not valid.
      value:
        code: FORMAT_SELF_EMPLOYMENT_ID

    ruleTaxYearRangeInvalid:
      description: |
        Tax year range invalid. A tax year range of one year is required.
      value:
        code: RULE_TAX_YEAR_RANGE_INVALID

    ruleTaxYearNotSupported:
      description: |
        The specified tax year is not supported. Either the tax year specified is before the minimum tax year value, or it is after the maximum tax year value.
      value:
        code: RULE_TAX_YEAR_NOT_SUPPORTED


    ruleTaxYearRangeExceeded:
      description: |
        Tax year range exceeded. A tax year range of one year is required.
      value:
        code: RULE_TAX_YEAR_RANGE_EXCEEDED

    ruleSelfEmploymentId:
      description: |
        A self-employment ID was not provided for a self-employment business.
      value:
        code: RULE_SELF_EMPLOYMENT_ID

    ruleBusinessId:
      description: |
        A Business ID was not provided for a foreign property business.
      value:
        code: RULE_BUSINESS_ID

    ruleTypeOfBusiness:
      description: |
        A type of business was not provided.
      value:
        code: RULE_TYPE_OF_BUSINESS

    formatBusinessId:
      description: |
        The format of the supplied Business ID field is not valid.
      value:
        code: FORMAT_BUSINESS_ID

    formatTypeOfBusiness:
      description: |
        The format of the supplied type of business is not valid.
      value:
        code: FORMAT_TYPE_OF_BUSINESS

    formatValue:
      description: |
        One or more values have been added with the incorrect format.
      value:
        code: FORMAT_VALUE

    formatCountryCode:
      description: |
        The format of the supplied country code is not valid.
      value:
        code: FORMAT_COUNTRY_CODE

    ruleCountryCode:
      description: |
        Not a valid ISO 3166-1 alpha-3 country code.
      value:
        code: RULE_COUNTRY_CODE

    formatProviderName:
      description: |
        The format of providers name is invalid.
      value:
        code: FORMAT_PROVIDER_NAME

    formatProvidersAddress:
      description: |
        The format of providers address is invalid.
      value:
        code: FORMAT_PROVIDERS_ADDRESS

    ruleIncorrectOrEmptyBodySubmitted:
      description: |
        An empty or non-matching body was submitted.
      value:
        code: RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED

    formatQopsRef:
      description: |
        The format of QOPS reference number is not valid.
      value:
        code: FORMAT_QOPS_REF

    formatPensionSchemeTaxReference:
      description: |
        The format of pension scheme tax reference is not valid.
      value:
        code: FORMAT_PENSION_SCHEME_TAX_REFERENCE

    ruleIsAnnualAllowanceReduced:
      description: |
        If annual allowance reduced is provided then tapered annual allowance or money purchased allowance must also be provided.
      value:
        code: RULE_IS_ANNUAL_ALLOWANCE_REDUCED

    # 403

    clientOrAgentNotAuthorised:
      description: |
        The client and/or agent is not authorised. This is normally because: the client is not subscribed to MTD, the agent is not subscribed to Agent Services, or the client has not authorised the agent to act on their behalf.
      value:
        code: CLIENT_OR_AGENT_NOT_AUTHORISED

    # 404

    notFound:
      description: |
        The matching resource is not found.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND

    notFoundIncomeSource:
      description: |
        The supplied income source could not be found.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND

    matchingResourceNotFound:
      description: |
        The supplied income source could not be found.
      value:
        code: MATCHING_RESOURCE_NOT_FOUND
